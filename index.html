<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="vendor/css/login.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo-text">
                    <img src="vendor/images/logo.png">
                </div>
            </div>
            <a href="#" class="support-link">Need help? Contact Support</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="auth-card">
                <div class="auth-icon">
                    <img src="vendor/images/user-icon.png">
                </div>
                
                <h1 class="auth-title">Sign In</h1>
                <p class="auth-subtitle">Fill in the details below to gain access to your account.</p>

                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                        
                        <button type="submit" class="btn-signin">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
